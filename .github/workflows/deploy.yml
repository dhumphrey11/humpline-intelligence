name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: humpline-intelligence
  REGION: us-central1
  SQL_INSTANCE: humpline-intelligence:us-central1:humpline-db
  REGISTRY: us-central1-docker.pkg.dev/humpline-intelligence/humpline

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build ingestion-service
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/ingestion-service.yaml --suppress-logs

      - name: Build model-runner
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/model-runner.yaml --suppress-logs

      - name: Build metrics-service
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/metrics-service.yaml --suppress-logs

      - name: Build llm-commentary-service
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/llm-commentary-service.yaml --suppress-logs

      - name: Build api-service
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/api-service.yaml --suppress-logs

      - name: Build tick-orchestrator
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/tick-orchestrator.yaml --suppress-logs

      - name: Build web
        run: gcloud builds submit . --region=${{ env.REGION }} --config cloudbuild/web.yaml --suppress-logs

      - name: Deploy ingestion-service
        run: |
          gcloud run deploy ingestion-service \
            --image ${{ env.REGISTRY }}/ingestion-service:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --set-env-vars=COINBASE_API_BASE=https://api.exchange.coinbase.com \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy model-runner
        run: |
          gcloud run deploy model-runner \
            --image ${{ env.REGISTRY }}/model-runner:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy metrics-service
        run: |
          gcloud run deploy metrics-service \
            --image ${{ env.REGISTRY }}/metrics-service:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy llm-commentary-service
        run: |
          gcloud run deploy llm-commentary-service \
            --image ${{ env.REGISTRY }}/llm-commentary-service:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy api-service
        run: |
          gcloud run deploy api-service \
            --image ${{ env.REGISTRY }}/api-service:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy tick-orchestrator
        run: |
          gcloud run deploy tick-orchestrator \
            --image ${{ env.REGISTRY }}/tick-orchestrator:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-secrets=DATABASE_URL=database-url:latest \
            --set-env-vars=MODEL_RUNNER_URL=https://model-runner-876191155026.us-central1.run.app,METRICS_SERVICE_URL=https://metrics-service-876191155026.us-central1.run.app,LLM_SERVICE_URL=https://llm-commentary-service-876191155026.us-central1.run.app \
            --add-cloudsql-instances=${{ env.SQL_INSTANCE }} \
            --quiet

      - name: Deploy web
        run: |
          gcloud run deploy humpline-web \
            --image ${{ env.REGISTRY }}/web:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars=API_BASE=https://api-service-876191155026.us-central1.run.app \
            --quiet
